# remap prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v

# reload config file
bind r source-file ~/.tmux.conf

# easier pane switching with Alt-arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# make cli nav work right
set-window-option -g xterm-keys on

# enable mouse control
if-shell '[ $(echo "$(tmux -V | cut -d" " -f2) <= 2.0" | bc) -eq 1 ]' \
    'setw -g mode-mouse on; set -g mouse-select-window on; \
     set -g mouse-select-pane on; set -g mouse-resize-pane on'

if-shell '[ $(echo "$(tmux -V | cut -d" " -f2) >= 2.1" | bc) -eq 1 ]' \
    'set -g mouse on'

# set 256 color mode and UTF-8
set -g default-terminal screen-256color
if-shell '[ $(echo "$(tmux -V | cut -d" " -f2) <= 2.1" | bc) -eq 1 ]' \
    'setw -g utf8 on; set -g status-utf8 on'

# enable vi mode
setw -g mode-keys vi

# remap copy/paste keys
bind y copy-mode
bind p paste-buffer
if-shell "[ `uname` = Linux ]" \
    'bind -t vi-copy v begin-selection; \
     bind -t vi-copy y copy-pipe "xclip -i -sel clipboard"'
if-shell "[ `uname` = Darwin ]" \
    'bind -T copy-mode-vi v send -X begin-selection; \
     bind -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'

# start with window and pane 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# status line
set -g status-justify left
set -g status-interval 2

# command promt
bind : command-prompt

# fix escape in vim
set -sg escape-time 0

# theme
set -g message-fg colour232
set -g message-bg colour166
set -g message-attr bold
set -g message-command-fg blue
set -g message-command-bg black

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "

setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

set -g pane-border-bg black
set -g pane-border-fg colour238
set -g pane-active-border-bg black
set -g pane-active-border-fg colour51

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %m/%d/%y #[fg=colour233,bg=colour245,bold] #(TZ=America/Denver date +%%H:%%M) '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
